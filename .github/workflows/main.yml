name: Daily Stock Delivery Alert

on:
  schedule:
    - cron: '30 0 * * *'   # 6:00 AM IST daily
  workflow_dispatch:  # Manual testing

jobs:
  send-delivery-alert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run new delivery script with good mail
      env:
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: |
        echo "ðŸš€ Starting new delivery script..."
        python Delivery_good_mail.py
        echo "âœ… New script execution completed"
