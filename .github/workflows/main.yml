name: Daily Stock Delivery Alert

on:
  schedule:
    - cron: '30 15 * * *'  # 9:00 PM IST daily
  workflow_dispatch:  # Manual testing

jobs:
  send-delivery-alert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run old delivery script
      env:
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: |
        echo "ðŸš€ Starting old delivery script..."
        python Delivery.py
        echo "âœ… Old script execution completed"
    
    - name: Run new delivery script
      env:
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
      run: |
        echo "ðŸš€ Starting new delivery script..."
        python Delivery_new.py
        echo "âœ… New script execution completed"
